<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UI Recorder Pro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="popup">
  <header class="app-header">
    <div class="brand">
      <div class="logo-dot" aria-hidden="true"></div>
      <div>
        <div class="title">UI Recorder Pro</div>
        <div class="subtitle">UI workflow capture</div>
      </div>
    </div>
    <div class="version">v1.7.0</div>
  </header>

  <section class="card actions">
    <div class="action-row">
      <button id="start" class="btn primary">Start</button>
      <button id="stop" class="btn ghost">Stop</button>
      <button id="note" class="btn subtle">Add note</button>
    </div>
    <div class="action-row">
      <button id="report" class="btn">Open report</button>
      <button id="export-pdf" class="btn">Print to PDF</button>
      <button id="docs" class="btn ghost">Docs</button>
    </div>
  </section>

  <section class="card">
    <div class="card-title">Capture Settings</div>
    <label class="row">
      Debounce (ms)
      <input id="debounce" type="number" min="0" step="100" />
    </label>
    <label class="row">
      Capture mode
      <select id="capture-mode">
        <option value="all">All events</option>
        <option value="clicks">Clicks + submit + nav only</option>
      </select>
    </label>
    <label class="row">
      Follow active tab only (strict)
      <input id="active-tab-only" type="checkbox" />
    </label>
    <label class="row">
      Diff-based screenshots
      <input id="diff" type="checkbox" />
    </label>
    <label class="row">
      Redact sensitive text in report
      <input id="redact" type="checkbox" />
    </label>
    <label class="row">
      Redact usernames on login pages
      <input id="redact-user" type="checkbox" />
    </label>
    <label class="row">
      Auto-pause on idle
      <input id="auto-idle" type="checkbox" />
    </label>
    <label class="row">
      Idle threshold (sec)
      <input id="idle-sec" type="number" min="15" step="15" />
    </label>
    <label class="row">
      Auto-resume on tab focus
      <input id="resume-focus" type="checkbox" />
    </label>
    <label class="row">
      Prune noisy input steps
      <input id="prune-inputs" type="checkbox" />
    </label>
    <label class="row">
      Page watch (dynamic UI)
      <input id="page-watch" type="checkbox" />
    </label>
    <label class="row">
      Page watch interval (ms)
      <input id="page-watch-ms" type="number" min="200" step="100" />
    </label>
    <div class="hint">
      Screenshots are unmodified. Only report text is redacted. Hotkey: Ctrl+Shift+Y.
    </div>
  </section>

  <footer class="statusbar">
    <div class="status" id="status">Idle</div>
    <div class="status" id="count"></div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
