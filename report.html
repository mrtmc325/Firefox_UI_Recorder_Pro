<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>UI Workflow Report</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="report">
  <div class="report-header">
    <div class="brand-header noprint">
      <div class="brand-left">
        <img id="brand-logo" class="brand-logo" alt="Logo" />
        <div class="brand-text">
          <div id="brand-title" class="brand-title" contenteditable="true">UI Workflow Report</div>
          <div id="brand-subtitle" class="brand-subtitle" contenteditable="true">Procedure walkthrough</div>
        </div>
      </div>
      <div class="brand-actions">
        <input id="brand-upload" type="file" accept="image/*" />
        <button id="brand-remove" class="btn ghost">Remove logo</button>
      </div>
    </div>
    <h1 class="print-title">UI Workflow Report</h1>
    <div id="meta" class="step-meta"></div>
    <div class="hint noprint">
      Titles are cleaned automatically. Screenshots are unmodified; only report text is redacted.
    </div>
    <div class="noprint">
      <div class="toolbar">
        <label class="row">
          Report history
          <select id="report-select"></select>
        </label>
        <label class="row">
          Search
          <input id="search" type="text" placeholder="URL, label, text..." />
        </label>
        <label class="row">
          Type filter
          <select id="type-filter">
            <option value="all">All</option>
            <option value="click">Click</option>
            <option value="input">Input</option>
            <option value="change">Change</option>
            <option value="submit">Submit</option>
            <option value="nav">Nav</option>
            <option value="note">Note</option>
          </select>
        </label>
        <label class="row">
          URL filter
          <input id="url-filter" type="text" placeholder="contains..." />
        </label>
        <button id="bundle" class="btn noprint">Export HTML bundle</button>
        <button id="bundle-raw" class="btn noprint">Export raw ZIP</button>
        <label class="row">
          Import mode
          <select id="import-mode">
            <option value="replace">Import as new report</option>
            <option value="merge">Merge into current report</option>
          </select>
        </label>
        <button id="bundle-import" class="btn noprint">Import raw ZIP</button>
        <input id="bundle-import-file" class="file-input" type="file" accept=".zip,application/zip" />
      </div>
      <div id="import-status" class="hint noprint"></div>
    </div>
  </div>

  <div class="report-section toc-section">
    <h2>Table of Contents</h2>
    <div id="toc"></div>
  </div>

  <div class="report-section noprint">
    <h2>Replay Hints</h2>
    <div id="hints"></div>
  </div>

  <div class="report-section noprint">
    <h2>Cross-tab Timeline</h2>
    <div id="timeline" class="timeline"></div>
  </div>

  <div id="steps"></div>

  <script src="report.js"></script>
</body>
</html>
